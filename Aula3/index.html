<html>

<head>
    <meta charset="utf-8" />
    <title>Aula03</title>
    <script>
        console.log("Hello World!");
        /* Dados Primitivos */
        /* String/ Undefined */
        let fruta;
        console.log("Valor de fruta: ", fruta);
        console.log("Tipo de fruta: ", typeof fruta);

        fruta = "Abacaxi";
        console.log("Valor de fruta: ", fruta);
        console.log("Tipo de fruta: ", typeof fruta);

        /* Number */
        let salarioWellington = 49560.28;
        console.log("Salário do Wellington: ", salarioWellington);
        console.log("Tipo da variável: ", typeof salarioWellington);

        let idadeWellington = 26;
        console.log("Idade do Wellington: ", idadeWellington);
        console.log("Tipo da variável: ", typeof idadeWellington);

        /* Boolean */
        let isAdmin = true;
        console.log("É admin: ", isAdmin);
        console.log("Tipo de isAdmin: ", typeof isAdmin);

        /* Symbol */
        let id = Symbol("id1");
        console.log("Valor de id: ", id);
        console.log("Tipo de id: " + typeof id);

        /* null */
        let carro = null;
        console.log("Valor de carro: ", carro);
        console.log("Tipo de carro: ", typeof carro);

        /* BigInt */
        let numerao = 21345678909876545678765456787654564567865456787654567654n;
        console.log("Valor de numerao: ", numerao);
        console.log("Tipo de numerao: ", typeof numerao);

        /*Dados Não Primitivos */
        /*Object */
        let pessoa = { nome: "Thiago", materia: "Tópicos Especiais" };
        console.log("Valor de pessoa", pessoa);
        console.log("Tipo de pessoa", typeof pessoa);

        console.log("Materia do Alex: ", pessoa.materia);

        /* Array */
        let numeros = [1, 2, 3, 4, 5, "A", true];
        console.log("Valor de números: ", numeros);
        console.log("Tipo de números: ", typeof numeros);

        /* Objeto dentro de um Array */
        let professores = [
            {
                nome: "Alex",
                materia: "Tópicos Especiais"
            },
            {
                nome: "Juliana",
                materia: "PHP"
            },
            {
                nome: "Liliane",
                materia: "Java"
            },
        ];
        console.log("Professores: ", professores);
        console.log("Tipo de Professores: ", typeof professores);
        console.log("Matéria do prof1: ", professores[0].materia);

    </script>
</head>

<body>
    <h1>Aula #03 - Tópicos Especiais</h1>
</body>

</html>
