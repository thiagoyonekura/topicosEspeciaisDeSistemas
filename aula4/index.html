<html>

<head>
    <title>Aula4</title>
    <script>
        console.log("Aula 04!!");
        let fruta = "Pêra";

        if (fruta === "Pêra") {
            console.log("A cor da fruta é amarela!");
        } else {
            console.log("A cor da fruta pode não ser amarela!");
        }

        let carro = "Volkswagen";
        if (carro === "Volkswagen") {
            console.log("Volks.");
        }
        else if (carro === "Mercedes Benz") {
            console.log("Mercedes");
        }
        else if (carro === "Porsche") {
            console.log("Porsche");
        }

        let salarioDosMeusAlunos = "17492.40";
        if (salarioDosMeusAlunos == 17492.40) {
            console.log("Para estágio está bom!");
        }
        let mes = "Fevereiro";
        console.log("Mês informado: " + mes);
        switch (mes) {
            case "Janeiro":
                console.log("Primeiro Bimestre");
                break;
            case "Fevereiro":
                console.log("Primeiro Bimestre");
                break;
            case "Março":
                console.log("Segundo Bimestre");
                break;
            default:
                console.log("Mês inválido!");
                break;
        }
        let dia = "Segunda";
        switch (dia) {
            case "Segunda":
            case "Terça":
            case "Quarta":
            case "Quinta":
            case "Sexta":
                console.log("Dia útil!");
                break;
            case "Sábado":
            case "Domingo":
                console.log("Final de semana!");
            default:
                console.log("Dia inválido");
                break;
        }
    </script>
</head>

<body>
    <h1>Aula #04</h1>
</body>

</html>
